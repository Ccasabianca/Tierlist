<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   <div><img src="Logo.svg" class="logo" alt="Logo">
        <p class="textlogo">Calamars Tierlist</p>
    </div>
    <div class="container">
        <h1 contenteditable="plaintext-only" class="title">Tier List</h1>
        <div id="tierList">
            <div class="tier-row" style="background-color: lightcoral;">
                <span contenteditable="plaintext-only">S</span>
                <div class="items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="change-color" onclick="openColorPicker(this)"><i class="fa-solid fa-palette fa-flip-horizontal fa-xl"></i></button>
                <button class="delete-row"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>
            <div class="tier-row" style="background-color: lightpink;">
                <span contenteditable="plaintext-only">A</span>
                <div class="items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="change-color" onclick="openColorPicker(this)"><i class="fa-solid fa-palette fa-flip-horizontal fa-xl"></i></button>
                <button class="delete-row"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>
            <div class="tier-row" style="background-color: lightsteelblue;">
                <span contenteditable="plaintext-only">B</span>
                <div class="items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="change-color" onclick="openColorPicker(this)"><i class="fa-solid fa-palette fa-flip-horizontal fa-xl"></i></button>
                <button class="delete-row"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>
            <div class="tier-row" style="background-color: lightskyblue;">
                <span contenteditable="plaintext-only">C</span>
                <div class="items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="change-color" onclick="openColorPicker(this)"><i class="fa-solid fa-palette fa-flip-horizontal fa-xl"></i></button>
                <button class="delete-row"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>
            <div class="tier-row" style="background-color: lightgreen;">
                <span contenteditable="plaintext-only" accept="text">D</span>
                <div class="items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="change-color" onclick="openColorPicker(this)"><i class="fa-solid fa-palette fa-flip-horizontal fa-xl"></i></button>
                <button class="delete-row"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>
        </div>
        <div class="inline">
        <button id="addRow">Ajouter une ligne</button>
        <div id="trashCan" ondrop="drop(event)" ondragover="allowDrop(event)">Glisser image pour supprimer</div>
    </div>
        <hr>
        <input type="file" accept="image/*" id="imageInput">
        <div id="imagePool" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <script src="//jscolor.com/jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
